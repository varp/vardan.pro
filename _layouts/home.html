---
layout: default
---

{% include jumborton.html %}

<div class="post-list">
    {% for post in site.posts %}
        <div class="marketing">
            {% assign date_format = site.vardanpro.date_format | default: "%d.%m.%Y" %}
            <h2 class="post-title"><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>&nbsp;<span>{{ post.date | date: date_format }}</span></h2>
        </div>
    {% endfor %}
</div>
